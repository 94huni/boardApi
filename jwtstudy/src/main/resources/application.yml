spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/jwtstudy
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
